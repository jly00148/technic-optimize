<script>
	var i = 0;
	function debounce(fn,delay){
		var timer = null;
		return function(){
				clearTimeout(timer);
				timer = setTimeout(fn,delay);
			}
		}

	window.onscroll = debounce(function(){
		console.log(i++);
	},500)
    // 通过setTimeout的方式，在一定的时间间隔内，将多次触发变成一次触发
</script>

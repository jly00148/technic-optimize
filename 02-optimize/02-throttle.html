<script>
	function throttle(fn,time){
		var lastData = Date.now();
		return function(){
			var nowData = Date.now();
			if(nowData - lastData > time){
				fn();
				lastData = nowData;
			} 
		}
	}
	var i = 0;
	window.onscroll = throttle(function(){
		console.log(i++);
	},5200)

	// 节流：减少一段时间的触发频率
</script>
